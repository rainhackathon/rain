<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!-- Temp disable -->
                <!--<button class="button button-icon icon ion-camera" menu-toggle="right" ng-click="scanQr()"></button>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="app-side-menu">
        <ion-header-bar>
            <h1 class="title">{{ currency.symbol }}{{ balance }}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list class="app-side-menu-list">
                <ion-item menu-close ui-sref="app.scan_tip">
                    Get tipping
                </ion-item>
                <ion-item menu-close ui-sref="app.receive">
                    My address
                </ion-item>
                <ion-item menu-close ui-sref="app.choose_credit_card">
                    Add funds
                </ion-item>
                <ion-item menu-close ui-sref="app.withdraw">
                    Withdraw funds
                </ion-item>
                <ion-item menu-close ui-sref="app.history">
                    History
                </ion-item>
                <ion-item class="item-complex" menu-close ng-click="logout()">
                    <a class="item-content"> Logout </a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
